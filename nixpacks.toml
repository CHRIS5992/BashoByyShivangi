[phases.setup]
nixPkgs = ['nodejs_20', 'python312', 'python312Packages.pip']

[phases.install]
cmds = [
    'cd frontend && npm ci',
    'python -m pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'cd frontend && npm run build',
    'python manage.py collectstatic --noinput'
]

[start]
cmd = 'python manage.py migrate && gunicorn basho_project.wsgi:application --bind 0.0.0.0:$PORT'
